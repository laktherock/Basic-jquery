	<script type="text/javascript">

function validate(bttype){
	var firstname = $('#firstname').val();
var addr = $('#addr').val();
var mob = $('#mob').val();
var state = $('#state').val();
var username = $('#username').val();
var email = $('#email').val();
var name_regex = /^[a-zA-Z]+$/;
var email_regex = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
var add_regex = /^[0-9a-zA-Z]+$/;
var mob_regex = /^[0-9]+$/;

if (!firstname.match(name_regex) || firstname.length == 0) {
$('#p1').text("For your name please use alphabets only"); 
$("#firstname").focus();
return false;
}
else if (!(username.length >= 6 && username.length <= 8) || username.length == 0) {
$('#p2').text("Please enter above 6characters"); 
$("#username").focus();
return false;
}

else if (!email.match(email_regex) || email.length == 0) {
$('#p3').text("Please enter a valid email address");
$("#email").focus();
return false;
}

else if (state == "Please Choose") {
$('#p4').text("Please Choose any one option"); 
$("#state").focus();
return false;
}

else if (!addr.match(add_regex) || addr.length == 0) {
$('#p5').text("For Address please use numbers and letters"); 
$("#addr").focus();
return false;
}

else if (!mob.match(mob_regex) || mob.length == 0) {
$('#p6').text("Please enter a valid Mobile Number");
$("#zip").focus();
return false;
} else {
	if(bttype=="sub"){
	var success= 1;	
	return success;
	}
	else{
		var success1= 2;
		return success1;
	}
}
}

$('#submit').click(function() {

});

});
